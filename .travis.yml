language: rust
rust:
- nightly
- beta
- stable
matrix:
  allow_failures:
  - rust: beta
  - rust: stable
  - rust: nightly
    env: TRAVIS_CARGO_NIGHTLY_FEATURE=lint
  exclude:
  - rust: beta
    env: TRAVIS_CARGO_NIGHTLY_FEATURE=lint
  - rust: stable
    env: TRAVIS_CARGO_NIGHTLY_FEATURE=lint
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  travis-cargo build -- --no-default-features &&
  travis-cargo test -- --no-default-features &&
  travis-cargo bench -- --no-default-features &&
  travis-cargo doc -- --no-default-features
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - libblas-dev
install:
- sudo apt-get update
- sudo apt-get install fglrx opencl-headers
after_success:
- travis-cargo doc-upload
- travis-cargo coveralls --no-sudo
notifications:
  email:
    on_success: never
env:
  global:
    secure: 
  matrix:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=travis
  - TRAVIS_CARGO_NIGHTLY_FEATURE=lint
